<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPS-Starter</title>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/modnorm.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <main class="choice">
      <section class="pchoice">
        <h2>You chose . . .</h2>
        <div class="images">
          <img id="r-img" src="svg/rock.svg" alt="hand as rock" onClick="play('rock')">
          <img id="p-img" src="svg/paper.svg" alt="hand as paper" onClick="play('paper')">
          <img id="s-img" src="svg/scissors.svg" alt="hand as scissors" onClick="play('scissors')">
        </div>
      </section>
      <section class="ochoice" >
        <h2>Opponent chose . . .</h2>
        <img id="o-img" src="svg/mystery.svg" alt="">
      </section>
    </main>
    <section class ="whoseTurn">
      <h2 id="turn">Your Turn</h2>
    </section>
    <section class="scoreboard">
      <h2 id="result">It's a Tie.</h2>
      <div id="won" class="score">
        <p id="numWon">0</p>
        <p class="label">Wins</p>
      </div>
      <div id="tied" class="score">
        <p id="numTied">0</p>
        <p class="label">Ties</p>
      </div>
      <div id="lost" class="score">
        <p id="numLost">0</p>
        <p class="label">Loses</p>
      </div>
      <div></div>
      <div class="reset">
        <button onclick="resetScore()" style ="background-color: white; border: none;">
          <i class="fas fa-sync" style="font-size: 24px; color: #777; "></i>
        </button>
      </div>
    </section>
  <!-- loads javascript -->
  <script src="js/page.js"></script>
  </body>
</html>
